name: Run API Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v4
      - name: Start MariaDB container
        run: |
          docker run -d \
            --name mariadb-test \
            -e MYSQL_ROOT_PASSWORD=123 \
            -e MYSQL_DATABASE=vteam \
            -e MYSQL_USER=vteam01 \
            -e MYSQL_PASSWORD=vteam \
            -v $GITHUB_WORKSPACE/vteam-backend/db:/docker-entrypoint-initdb.d \
            -p 3306:3306 \
            mariadb:10.6

      - name: Wait for MariaDB
        run: 
          echo "Waiting for MariaDB to be ready..."
          for i in {1..30}; do
            docker exec mariadb-test mysqladmin ping -uroot -p123 && break
            sleep 2
          done
      - name: Run init SQL
        run: 
          docker exec -i mariadb-test mysql -uvteam01 -pvteam vteam < $GITHUB_WORKSPACE/vteam-backend/db/init.sql
          docker exec -i mariadb-test mysql -uvteam01 -pvteam vteam < $GITHUB_WORKSPACE/vteam-backend/db/insert.sql
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test -- --watchAll=false
        env:
          DB_HOST: mariadb-test
          DB_USER: vteam01
          DB_PASSWORD: vteam
          DB_NAME: vteam
